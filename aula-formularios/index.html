<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <nav>
            <h1>Loja Top</h1>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form action="obrigado.html">

                <div>
                    <label for="ctrl-name">Nome</label>
                    <input id="ctrl-name" name="name" type="text" placeholder="Digite seu nome">
                </div>

                <div>
                    <label for="ctrl-email">Email</label>
                    <input id="ctrl-email" name="email" type="email" placeholder="Digite seu email">
                </div>

                <div>
                    <label for="ctrl-password">Senha</label>
                    <input id="ctrl-password" name="password" type="password" placeholder="Digite sua senha">
                </div>

                <div>
                    <label for="ctrl-city">Cidade</label>
                    <select id="ctrl-city" name="city">
                        <option value="1">São Paulo</option>
                        <option value="2">Rio de Janeiro</option>
                        <option value="3">Recife</option>
                        <option value="4">Porto Alegre</option>
                    </select>
                </div>

                <div>
                    <label for="ctrl-level">Escolaridade</label>
                    <div id="ctrl-level">
                        <input id="ctrl-level-1" type="radio" name="level">
                        <label for="ctrl-level-1">Fundamental</label>
                        <input id="ctrl-level-2" type="radio" name="level">
                        <label for="ctrl-level-2">Médio</label>
                        <input id="ctrl-level-3" type="radio" name="level">
                        <label for="ctrl-level-3">Superior</label>
                    </div>
                </div>

                <div>
                    <label for="ctrl-languages">Linguagens que você conhece</label>
                    <div id="ctrl-languages">
                        <input id="ctrl-languages-java" name="language-java" type="checkbox">
                        <label for="ctrl-languages-java">Java</label>
                        <input id="ctrl-languages-csharp" name="language-csharp" type="checkbox">
                        <label for="ctrl-languages-csharp">C#</label>
                        <input id="ctrl-languages-js" name="language-js" type="checkbox">
                        <label for="ctrl-languages-js">Javascript</label>
                        <input id="ctrl-languages-python" name="language-python" type="checkbox">
                        <label for="ctrl-languages-python">Python</label>
                    </div>
                </div>

                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar tudo">
            </form>
        </section>
    </main>
</body>
</html>
